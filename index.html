<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <title>Othello Kitty</title>
</head>
<body>
<header>
    <div class="logo">    </div>
    <div id="settings-nav">    </div>
    <div id="about-nav">    </div>
</header>
<div id="stats">
    <div class="turn-indicator">
        <div class="stat-label">Turn</div>
        <img src="assets/images/choco-coin.gif">
        <div class="value"></div>
    </div>
    <div class="score">
        <div class="stat-label">Score</div>
        <div class="choco-score"><img src="assets/images/chococat-head.gif"><div class="choco-cat-score">:SCORE</div></div>
        <div class="kitty-score"><img src="assets/images/kitty-head-1.png"><div class="kitty-score">:SCORE</div></div>

    </div>
    <div class="games-played">
        <div class="stat-label">Games Played</div>
        <div class="value"></div>
    </div>

    <button class="reset">New Game</button>
</div>

<div id="game-area"></div>


<div id="about-content" onclick="overlayOff()">
    <p id="about-content-text">this is how to play the game!!</p>
</div>

<div id="win-window" onclick="overlayOff()">
    <p>here is some info about the game creators (we are awesome)</p>
</div>

<!--</audio>-->
</body>
</html>
